<script>
    fetch(`/maquinas/listar`).then(function (res) {
            if (res.ok) {
                res.json().then(resposta => {
                    var lista = document.querySelector("#lista-maquinas");
                    for(let maquina = 0; maquina < resposta.length; maquina++){
                        lista.innerHTML += `<div class="maquina"><h2>${resposta[maquina].nome}</h2><h3>${resposta[maquina].nomeMaquina}</h3></div>`;
                    }
                });
            }
        });
</script>

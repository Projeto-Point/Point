<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard maquina | Pardalis</title>
    <link rel="stylesheet" href="css/styleDash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="#">
                <img src="assets/imgs/download.png" height="50px" width="50px">
                <span></span>
            </a>
        </nav>

    </header>

    <main>
        <section class="top">
            <div class="top-meio">
                <h3>De acordo com o último mês...</h3>
            </div>
            
        </section>
        <section class="dashboard">
            <div class="grafico" id="gfCpu">
                
                <h3>Horas Ativadas</h3>
                
                <div></div>
            </div>
            <div class="grafico" id="gfDisco">
                
                <h3>Média de processador</h3>
               
                <div></div>
            </div>
            <div class="grafico" id="gfRam">
                
                <h3>Média da mémoria ram</h3>
                
                <div></div>
            </div>
            <br> <br>

            <div class="grafico" id="gfCpy">
              
                <h3>Processador</h3>
                <div class="top-esq">
                    <select id="id_texto">
                        <option value="Ordenar por:">Último mês</option>
                        <option value>Última Semana</option>
                        <option value>Último ano </option>
                        </select>
                    
                </div>
                
            </div>
            <br>
            <div class="grafico" id="gfDiscd">
               
                <h3>Memória Ram</h3>
                <div class="top-esq">
                    <select id="id_texto">
                        <option value="Ordenar por:">Último mês</option>
                        <option value>Última Semana</option>
                        <option value>Último ano </option>
                        </select>
                    
                </div>
                
            </div>
            <br> <br>
            <div class="grafico" id="gfRaf">
                
                <h3>Disco</h3>
                <div class="top-esq">
                    <select id="id_texto">
                        <option value="Ordenar por:">Último mês</option>
                        <option value>Última Semana</option>
                        <option value>Último ano </option>
                        </select>
                    
                </div>
                
            </div>
             <br>
        </section>

    </main>
</body>

</html>

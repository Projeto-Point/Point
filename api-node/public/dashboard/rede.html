    <main>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../script.js"></script>
<script>
    nomeGerente.innerHTML = sessionStorage.NOME_USUARIO;
    nome_gerente.innerHTML = sessionStorage.NOME_USUARIO;

    const parametrosString = window.location.search;
    const parametros = new URLSearchParams(parametrosString);
    const idMaquina = Number(parametros.get("idMaquina"));

    const tempoAtualizacao = 10 * 1000;
    var gerente = sessionStorage.NOME_USUARIO

    var proximaAtualizacao;

    var downMedida = [];
    var upMedida = [];

    fetch(`/medidas/pegarRegistroMaquina?idMaquina=${idMaquina}`).then((res) => {
        if (res.ok) {
            res.json().then((resposta) => {
                document.getElementById(
                    "sobreMaquina"
                ).innerHTML += `<p><b>Sistema operacional: </b><span>${resposta[0].sistemaOperacional}</span></p>`;
                document.getElementById(
                    "sobreMaquina"
                ).innerHTML += `<p><b>Nome da máquina: </b><span>${resposta[0].nomeMaquina}</span></p>`;
                document.getElementById(
                    "sobreMaquina"
                ).innerHTML += `<p><b>Tipo da máquina: </b><span>${resposta[0].tipoMaquina}</span></p>`;


                for (let index = 0; index < resposta.length; index++) {
                    if (resposta[index].atributo == "CORE") {
                        resposta[index].unidadeMedida = "";
                        resposta[index].valor *= 1;
                        Math.trunc(resposta[index].valor);
                    }
                    if (resposta[index].atributo == "THREADS") {
                        resposta[index].unidadeMedida = "";
                        resposta[index].valor *= 1;
                        Math.trunc(resposta[index].valor);
                    }
                    document.getElementById(
                        "sobreMaquina"
                    ).innerHTML += `<p><b>${resposta[index].tipoComponente} - ${resposta[index].atributo}: </b><span>${resposta[index].valor} ${resposta[index].unidadeMedida}</span></p>`;
                }
            });
        }
    });

    fetch(`/medidas/pegarRegistroFuncionario?idMaquina=${idMaquina}`).then(
        function (res) {
            if (res.ok) {
                res.json().then((resposta) => {
                    sobreFuncionario.innerHTML += `<p><b>Nome: </b>${resposta[0].nome}</p>`;
                    sobreFuncionario.innerHTML += `<p><b>Cargo: </b>${resposta[0].cargo}</p>`;
                    sobreFuncionario.innerHTML += `<p><b>E-mail: </b>${resposta[0].email}</p>`;
                    sobreFuncionario.innerHTML += `<p><b>Telefone: </b>${resposta[0].telefone}</p>`;
                });
            }
        }
    );

    fetch(`/maquinas/pegarKpisRede?idMaquina=${idMaquina}&dataInicio=${moment().subtract(30, "days").format("YYYY-MM-DD")}&dataFinal=${moment().format("YYYY-MM-DD")}`)
        .then((res) => {
            if (res.ok) {
                res.json().then((resposta) => {
                    console.log(resposta)
                    kpiDownload.innerHTML = resposta[0].mediaDownload + " GB";
                    kpiUpload.innerHTML = resposta[0].mediaUpload + " GB";
                });
            }
        })
        .catch((erro) => {
            console.log("Erro ao acessar /maquinas/pegarKpisRede");
            console.log(erro);
        });

    fetch(`/maquinas/pegarTempo?idMaquina=${idMaquina}&dataInicio=${moment().subtract(30, "days").format("YYYY-MM-DD")}&dataFinal=${moment().format("YYYY-MM-DD")}`)
        .then((res) => {
            if (res.ok) {
                res.json().then((resposta) => {
                    let horarioEntrada;
                    let horariosDiferenca = [];

                    resposta.forEach(item => {
                        if (item.acao == "E") {
                            horarioEntrada = moment(item.horario);
                        }
                        else {
                            horariosDiferenca.push(moment(item.horario).diff(horarioEntrada));
                        }
                    });

                    let horasAtivas = 0;
                    horariosDiferenca.forEach(horario => {
                        horasAtivas += horario;
                    });

                    let horas = moment.duration(horasAtivas).hours();
                    let minutos = moment.duration(horasAtivas).minutes();

                    if (horas == 1) {
                        kpiHoras.innerHTML += horas;
                        kpiHoras.innerHTML += " hora e "
                    }
                    else if (horas > 1) {
                        kpiHoras.innerHTML += horas;
                        kpiHoras.innerHTML += " horas e "
                    }

                    if (minutos == 1) {
                        kpiHoras.innerHTML += minutos;
                        kpiHoras.innerHTML += " minuto"
                    }
                    else if (minutos > 1) {
                        kpiHoras.innerHTML += minutos;
                        kpiHoras.innerHTML += " minutos"
                    }
                });
            }
        })
        .catch((erro) => {
            console.log(erro);
        });

    function pegarRegistros(idGrafico, tipoBytes, idMaquina, dataInicio, dataFinal, tipoVisualizacao) {
        fetch(`/maquinas/analiseBytes?tipoBytes=${tipoBytes}&idMaquina=${idMaquina}&dataInicio=${dataInicio}&dataFinal=${dataFinal}&tipoVisualizacao=${tipoVisualizacao}`)
            .then((res) => {
                if (res.ok) {
                    res.json().then((resposta) => {
                        console.log(resposta);
                        let labels = [];

                        if (tipoVisualizacao == "dia") {
                            labels = resposta.map((registro) =>
                                moment(registro.dataEhora).format("DD/MM/YYYY")
                            );
                        }
                        else {
                            labels = resposta.map((registro) =>
                                // registro.dataEhora
                                moment().locale('pt').month(1)
                            );
                        }

                        const data = {
                            labels: labels,
                            datasets: [
                                {
                                    label: "Valor médio",
                                    backgroundColor: [],
                                    data: resposta.map((registro) => registro.media),
                                },
                            ],
                        };

                        for (let index = 0; index < resposta.length; index++) {
                            if (tipoBytes == "CPU") {
                                if (resposta[index].media >= 80) {
                                    data.datasets[0].backgroundColor.push("#D0342C");
                                } else {
                                    data.datasets[0].backgroundColor.push("#00CA43");
                                }
                            } else if (tipoBytes == "RAM") {
                                if (resposta[index].media >= 85) {
                                    data.datasets[0].backgroundColor.push("#D0342C");
                                } else {
                                    data.datasets[0].backgroundColor.push("#00CA43");
                                }

                            }
                        }

                        const config = {
                            type: "bar",
                            data: data,
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                    },
                                },
                                plugins: {
                                    legend: {
                                        display: false,
                                    },
                                },
                            },
                        };

                        if (tipoBytes == "CPU") {
                            chartCpu = new Chart(document.getElementById(idGrafico), config);
                        }
                        else if (tipoBytes == "RAM") {
                            chartRam = new Chart(document.getElementById(idGrafico), config);
                        }
                        else if (tipoBytes == "Disco") {
                            chartDisco = new Chart(document.getElementById(idGrafico), config);
                        }
                    });
                } else {
                    console.log("Erro ao conseguir os resultados!");
                }
            })
            .catch((erro) => {
                console.log("Erro ao acessar /maquinas/analiseComponente");
            });
    }


    window.onload = () => {
        const parametrosString = window.location.search;
        const parametros = new URLSearchParams(parametrosString);

        fetch(`/maquinas/verificarAtividade?idMaquina=${idMaquina}`).then(function (res) {
            if (res.ok) {
                res.json().then(resposta => {
                    if (resposta[0].acao == "S") {
                        document.querySelector('.dashboard').innerHTML = `<p style="grid-column-start: 1; grid-column-end: 4; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 1.3rem;">Máquina desligada desde o dia ${moment(resposta[0].dataEhora).format("DD/MM/YYYY [às] HH:mm")}</p>`;
                    }
                });
            }
        });

        recuperarDados();
    };


    function recuperarDados() {
        fetch(`/medidas/pegarRegistroDownload?idMaquina=${idMaquina}`).then(function (res) {
            if (res.ok) {
                res.json().then(Download => {

                    
                    downMedida = Download.map((object) => object.bytesRecebidos);
                    plotarGraficoDownload(downMedida);
                    

                })
            }
        })

        fetch(`/medidas/pegarRegistroUpload?idMaquina=${idMaquina}`).then(function (res) {
            if (res.ok) {
                res.json().then(Upload => {

                    upMedida = Upload.map((object) => object.bytesEnviados);
                    plotarGraficoUpload(upMedida);

                })
            }
        })
    }

    function plotarGraficoDownload(downMedida) {
        const labels = [
            '',
            '',
            '',
            '',
            '',
            '',
            '',
            '',
            '',
            ''
        ];

        const data = {
            labels: labels,
            datasets: [{
                //download
                label: 'Download',
                data: downMedida,
                fill: true,
                borderColor: 'rgb(75, 192, 192)',

            }]
        };

        console.log(downMedida)

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    Animation: false,
                }
            }

        };

        window.graficoDown = new Chart(
            document.getElementById('graficoDown').getContext("2d"),
            config

        );
        setTimeout(() => {
            atualizarGraficoDownload(document.getElementById('graficoDown').getContext("2d"), data)
        }, tempoAtualizacao

        )

    }

    function atualizarGraficoDownload(grafico, dados) {
        fetch(`/medidas/pegarRegistroDownload?idMaquina=${idMaquina}`).then(function (res) {
            if (res.ok) {
                res.json().then(Download => {
                    downMedida = Download.map((object) => object.bytesRecebidos);
                    dados.datasets[0].data = downMedida
                    window.graficoDown.update();

                    proximaAtualizacao = setTimeout(() => {
                        atualizarGraficoDownload(grafico, dados);
                    }, tempoAtualizacao)

                })
            }
        })
        //  console.log("ta funcionando")
    }
    function plotarGraficoUpload(upMedida) {
        const labels = [
            '',
            '',
            '',
            '',
            '',
            '',
            '',
            '',
            '',
            ''
        ];

        const data = {
            labels: labels,
            datasets: [{
                //Upload
                label: 'Upload',
                data: upMedida,
                fill: true,
                borderColor: 'rgb(75, 192, 192)',
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    Animation: false,
                },
            }

        };

        window.graficoUp = new Chart(
            document.getElementById('graficoUp').getContext("2d"),
            config

        );
        setTimeout(() => {
            atualizarGraficoUpload(document.getElementById('graficoUp').getContext("2d"), data)
        }, tempoAtualizacao

        )

    }

    function atualizarGraficoUpload(grafico, dados) {
        fetch(`/medidas/pegarRegistroUpload?idMaquina=${idMaquina}`).then(function (res) {
            if (res.ok) {
                res.json().then(Upload => {



                    upMedida = Upload.map((object) => object.bytesEnviados);
                    dados.datasets[0].data = upMedida
                    window.graficoUp.update();

                    proximaAtualizacao = setTimeout(() => {
                        atualizarGraficoUpload(grafico, dados)
                    }, tempoAtualizacao)

                })
            }
        })
        // console.log("ta funcionando")
    }



</script>
